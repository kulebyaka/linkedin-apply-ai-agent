[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Coverage options (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests
    eval: Evaluation tests using DeepEval (slow, real LLM)
    llm: Tests that require LLM API (mock by default)
    slow: Slow running tests
    expensive: Tests with high API costs

# Minimum version
minversion = 7.0
